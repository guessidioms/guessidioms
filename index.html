<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <meta name="viewport" id="viewport-meta" content="width=device-width, initial-scale=1.0">
        <title>Money 猜成语</title>
        <link rel="icon" type="image/x-icon" href="/guessidioms/static/favicon.ico">
            <link rel="stylesheet" type="text/css" href="/guessidioms/static/style.css">
</head>

<body>

    <nav>
        <ul><li><a href="/guessidioms/">Home</a></li></ul>
    </nav>

    <main>


<h1 align="center"> Money 猜成语 </h1>

<p align="center"> 点击笔画，猜成语！</p>

<p>
    <center>
        <table id="chars_table">
            <tr id="chars_placeholder"></tr>
        </table>
    </center>
</p>

<script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.2/dist/hanzi-writer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cnchar-all/cnchar.all.min.js"></script>
<script src="static/main.js"></script>
<script src="static/generate_url.js"></script>

<p id="remain_cnt" align="center">剩余竞猜次数：5</p>
<p align="center">
    竞猜：
    <input type="text" id="guess" name="txt" minlength="4" maxlength="8" size="16">
    <input type="button" value="提交" onclick="evalGuess()">
</p>
<p>
    <center>
        <table>
            <tr id="chars_guess1"></tr>
            <tr id="chars_guess2"></tr>
            <tr id="chars_guess3"></tr>
            <tr id="chars_guess4"></tr>
            <tr id="chars_guess5"></tr>
        </table>
    </center>
</p>

<p align="center">
    <button onclick='addStrokeAndRefresh("btn_k", "k")' id="btn_k"> "点 丶" </button> 
    <button onclick='addStrokeAndRefresh("btn_d", "d")' id="btn_d"> "点（反向） ㇀" </button> 
    <button onclick='addStrokeAndRefresh("btn_j", "j")' id="btn_j"> "横 一" </button> 
    <button onclick='addStrokeAndRefresh("btn_f", "f")' id="btn_f"> "竖 丨" </button> 
    <button onclick='addStrokeAndRefresh("btn_s", "s")' id="btn_s"> "撇 丿" </button> 
    <button onclick='addStrokeAndRefresh("btn_l", "l")' id="btn_l"> "捺 ㇏" </button> 
    <button onclick='addStrokeAndRefresh("btn_i", "i")' id="btn_i"> "提 ㇀" </button>     
</p>

<p align="center">
    <button onclick='addStrokeAndRefresh("btn_b", "b")' id="btn_b"> "竖弯 ㇄" </button> 
    <button onclick='addStrokeAndRefresh("btn_c", "c")' id="btn_c"> "横折 𠃍" </button> 
    <button onclick='addStrokeAndRefresh("btn_g", "g")' id="btn_g"> "竖钩 亅" </button> 
    <button onclick='addStrokeAndRefresh("btn_n", "n")' id="btn_n"> "撇折 𠃋" </button> 
    <button onclick='addStrokeAndRefresh("btn_t", "t")' id="btn_t"> "弯钩 ㇁" </button>     
</p>

<p align="center">
    <button onclick='addStrokeAndRefresh("btn_y", "y")' id="btn_y"> "斜钩 ㇂ 卧钩 ㇃" </button> 
    <button onclick='addStrokeAndRefresh("btn_e", "e")' id="btn_e"> "横撇 ㇇ 横钩 乛" </button> 
    <button onclick='addStrokeAndRefresh("btn_h", "h")' id="btn_h"> "竖提 𠄌" </button> 
    <button onclick='addStrokeAndRefresh("btn_m", "m")' id="btn_m"> "撇点 𡿨" </button>     
</p>

<p align="center">
    <button onclick='addStrokeAndRefresh("btn_o", "o")' id="btn_o"> "横斜钩 ⺄" </button> 
    <button onclick='addStrokeAndRefresh("btn_r", "r")' id="btn_r"> "横折钩 𠃌" </button> 
    <button onclick='addStrokeAndRefresh("btn_x", "x")' id="btn_x"> "竖折撇 ㄣ 竖折折 𠃑" </button> 
    <button onclick='addStrokeAndRefresh("btn_v", "v")' id="btn_v"> "横折折 ㇅ 横折弯 ㇍" </button>     
    <button onclick='addStrokeAndRefresh("btn_p", "p")' id="btn_p"> "横折提 ㇊" </button> 
</p>

<p align="center">
    <button onclick='addStrokeAndRefresh("btn_u", "u")' id="btn_u"> "竖弯钩 乚 </button> 
    <button onclick='addStrokeAndRefresh("btn_a", "a")' id="btn_a"> "横折折撇 ㇋" </button> 
    <button onclick='addStrokeAndRefresh("btn_z", "z")' id="btn_z"> "竖折折钩 ㇉" </button> 
    <button onclick='addStrokeAndRefresh("btn_q", "q")' id="btn_q"> "横折折折 ㇎" </button> 
    <button onclick='addStrokeAndRefresh("btn_w", "w")' id="btn_w"> "横撇弯钩 ㇌ 横折折折钩 𠄎" </button>     
</p>

<p align="center">
    输入成语，将 URL 发给朋友竞猜！
    <input type="text" id="input_word" name="txt" minlength="4" maxlength="8" size="16">
    <input type="button" value="生成" onclick="generateUrl()">
</p>

    </main>

    <footer>
            <small> &copy; 2022 plus2047 </small>
    </footer>


</body>
</html>
