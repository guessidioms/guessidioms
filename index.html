<head>
        <meta charset="utf-8">

<body>

    <nav>
        <ul><li><a href="/moneyword/">Home</a></li></ul>

    <main>


<h1 align="center"> Money 猜成语 </h1>

<p align="center"> 点击笔画，猜成语！</p>

<p>
    <center>
        <table id="chars_table">
            <tr id="chars_placeholder"></tr>
            <tr id="chars_guess1"></tr>
            <tr id="chars_guess2"></tr>
            <tr id="chars_guess3"></tr>
            <tr id="chars_guess4"></tr>
            <tr id="chars_guess5"></tr>
        </table>
    </center>
</p>

<script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.2/dist/hanzi-writer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cnchar-all/cnchar.all.min.js"></script>
<script src="static/main.js"></script>

<p align="center">
竞猜：
<input type="text" id="guess" name="txt" minlength="4" maxlength="8" size="16">
<input type="button" value="提交" onclick="evalGuess()">
</p>

<p align="center">
    <button onclick='addStrokeAndRefresh("k")'> "点 丶" </button> 
    <button onclick='addStrokeAndRefresh("d")'> "点（反向） ㇀" </button> 
    <button onclick='addStrokeAndRefresh("j")'> "横 一" </button> 
    <button onclick='addStrokeAndRefresh("f")'> "竖 丨" </button> 
    <button onclick='addStrokeAndRefresh("s")'> "撇 丿" </button> 
    <button onclick='addStrokeAndRefresh("l")'> "捺 ㇏" </button> 
    <button onclick='addStrokeAndRefresh("i")'> "提 ㇀" </button>     
</p>

<p align="center">
    <button onclick='addStrokeAndRefresh("b")'> "竖弯 ㇄" </button> 
    <button onclick='addStrokeAndRefresh("c")'> "横折 𠃍" </button> 
    <button onclick='addStrokeAndRefresh("g")'> "竖钩 亅" </button> 
    <button onclick='addStrokeAndRefresh("n")'> "撇折 𠃋" </button> 
    <button onclick='addStrokeAndRefresh("t")'> "弯钩 ㇁" </button>     
</p>

<p align="center">
    <button onclick='addStrokeAndRefresh("y")'> "斜钩 ㇂ 卧钩 ㇃" </button> 
    <button onclick='addStrokeAndRefresh("e")'> "横撇 ㇇ 横钩 乛" </button> 
    <button onclick='addStrokeAndRefresh("h")'> "竖提 𠄌" </button> 
    <button onclick='addStrokeAndRefresh("m")'> "撇点 𡿨" </button>     
</p>

<p align="center">
    <button onclick='addStrokeAndRefresh("o")'> "横斜钩 ⺄" </button> 
    <button onclick='addStrokeAndRefresh("r")'> "横折钩 𠃌" </button> 
    <button onclick='addStrokeAndRefresh("x")'> "竖折撇 ㄣ 竖折折 𠃑" </button> 
    <button onclick='addStrokeAndRefresh("v")'> "横折折 ㇅ 横折弯 ㇍" </button>     
    <button onclick='addStrokeAndRefresh("p")'> "横折提 ㇊" </button> 
</p>

<p align="center">
    <button onclick='addStrokeAndRefresh("u")'> "竖弯钩 乚 </button> 
    <button onclick='addStrokeAndRefresh("a")'> "横折折撇 ㇋" </button> 
    <button onclick='addStrokeAndRefresh("z")'> "竖折折钩 ㇉" </button> 
    <button onclick='addStrokeAndRefresh("q")'> "横折折折 ㇎" </button> 
    <button onclick='addStrokeAndRefresh("w")'> "横撇弯钩 ㇌ 横折折折钩 𠄎" </button>     
</p>
